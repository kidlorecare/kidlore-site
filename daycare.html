<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>kidlore ‚Äî Daycare profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">
<style>
  :root{--ink:#0B0F13;--muted:#667085;--line:#E7E9ED;--bg:#FAFAFB;--card:#FFFFFF;--brand:#0E9F6E}
  *{box-sizing:border-box}
  html,body{margin:0;padding:0}
  body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink);line-height:1.6}
  a{color:var(--brand);text-decoration:none}
  .wrap{max-width:1120px;margin:0 auto;padding:28px 20px 80px}
  .nav{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.8);backdrop-filter:saturate(160%) blur(10px);border-bottom:1px solid var(--line)}
  .nav-inner{max-width:1120px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:14px 20px}
  .brand{display:flex;align-items:center;gap:10px}
  .brand mark{background:transparent;font-family:'Cormorant Garamond',serif;font-style:italic;font-size:24px}
  .title{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin:8px 0 2px}
  .badge{display:inline-block;font-size:11px;font-weight:800;padding:3px 8px;border-radius:999px;border:1px solid}
  .verified{background:#E9F8EF;border-color:#CDEED9;color:#166A49}
  .pending{background:#FFF7E7;border-color:#FFE8B5;color:#8B5E00}
  .unclaimed{background:#FDEBEC;border-color:#F6C9CD;color:#8A2730}
  .sub{color:var(--muted)}
  .grid{display:grid;gap:20px;grid-template-columns:2fr 3fr}
  @media (max-width:900px){.grid{grid-template-columns:1fr}}
  .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:14px;box-shadow:0 8px 28px rgba(16,24,40,.04)}
  .g-main{height:320px;border-radius:12px;overflow:hidden;background:#fff;display:flex;align-items:center;justify-content:center;border:1px solid var(--line)}
  .g-main img{width:100%;height:100%;object-fit:contain;padding:12px}
  .thumbs{display:grid;gap:10px;grid-template-columns:repeat(4,1fr);margin-top:10px}
  .thumbs img{width:100%;height:70px;object-fit:contain;border:1px solid var(--line);border-radius:10px;background:#fff;padding:6px}
  .meta{margin:6px 0;font-size:15px}
  .pills{display:flex;gap:8px;flex-wrap:wrap}
  .pill{background:#F6F7F9;border:1px solid var(--line);border-radius:999px;padding:4px 10px;font-size:12px}
  .lock{margin-top:10px;font-size:12px;color:#7A8088;font-style:italic}
  footer{border-top:1px solid var(--line);padding:24px 0;color:#6B7280;background:#fff}
</style>
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M5 19c8 0 14-6 14-14-6 0-14 6-14 14Z" stroke="#0B0F13" stroke-width="1.6" fill="#0E9F6E33"/></svg>
        <mark>kidlore</mark>
      </div>
      <a href="index.html">‚Üê Back to listings</a>
    </div>
  </div>

  <main class="wrap">
    <div class="title">
      <h1 id="dcName" style="margin:0;font-family:'Cormorant Garamond',serif;font-style:italic;font-size:40px">Daycare</h1>
      <span id="dcBadge" class="badge pending">Pending</span>
    </div>
    <p id="dcLocality" class="sub">Gurgaon</p>

    <section class="grid" style="margin-top:12px">
      <div class="card">
        <div class="g-main"><img id="gMain" alt="daycare image"></div>
        <div id="thumbs" class="thumbs"></div>
      </div>
      <div class="card">
        <div id="dcHours" class="meta"><strong>Hours:</strong> ‚Äî</div>
        <div id="dcAges" class="meta"><strong>Ages:</strong> ‚Äî</div>
        <div id="dcFees" class="meta"><strong>Fees:</strong> ‚Äî</div>
        <div id="dcFeats" class="pills" style="margin-top:8px"></div>

        <div class="lock">üîí Contact, website & maps are shared after you request options on kidlore.</div>
        <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap">
          <a class="badge" href="https://forms.gle/9trgCQXMPNPVupe79" target="_blank" rel="noopener" style="background:#0E9F6E;color:#fff;border-color:#0E9F6E">Request options</a>
          <a id="waBtn" class="badge" href="#" target="_blank" rel="noopener" style="background:transparent;border-color:#0E9F6E;color:#0E9F6E">WhatsApp kidlore</a>
        </div>
      </div>
    </section>
  </main>

  <footer><div class="wrap" style="padding:18px 20px">¬© 2025 kidlore</div></footer>

  <script>
    // --- Minimal data store (same slugs as your homepage) ---
    const DB = {
      "little-scholars": {name:"Little Scholars", locality:"Gurgaon", status:"verified", hours:"9:00 am ‚Äì 7:30 pm (1st & 3rd Sat)", ages:"9m+; 1.5‚Äì6y", fees:"‚Çπ7,500 ‚Äì ‚Çπ14,000", features:["CCTV","Meals","Transport","After-school"], photos:["https://placehold.co/1200x800?text=Little+Scholars"]},
      "early-blossoms": {name:"Early Blossoms", locality:"Gurgaon", status:"verified", hours:"8:00 am ‚Äì 7:30 pm", ages:"6 months ‚Äì 8 years", fees:"up to ‚Çπ20,000", features:["CCTV","Meals","Transport"], photos:["https://placehold.co/1200x800?text=Early+Blossoms"]},

      "shemrock-happy-faces": {name:"SHEMROCK Happy Faces", locality:"Sector 47, Gurgaon", status:"pending", hours:"Preschool 8‚Äì12 ‚Ä¢ Daycare 9‚Äì6", ages:"‚Äî", fees:"‚Çπ7,000 ‚Äì ‚Çπ11,000", features:["CCTV","~1:10 ratio","Local & affordable"], photos:["shemrock1.jpg"]},
      "little-millennium-sector-69": {name:"Little Millennium ‚Äî Sec 69", locality:"Sector 69, Gurgaon", status:"pending", hours:"‚Äî", ages:"‚Äî", fees:"‚Çπ7,000 ‚Äì ‚Çπ12,000", features:["CCTV","1:5‚Äì1:10 ratios","Seven-Petal"], photos:["lm1.png"]},

      "klay": {name:"KLAY", locality:"Gurgaon", status:"verified", hours:"‚Äî", ages:"‚Äî", fees:"‚Äî", features:["CCTV","Ratios stated"], photos:["https://placehold.co/600x300?text=KLAY"]},
      "footprints": {name:"Footprints", locality:"Gurgaon", status:"verified", hours:"‚Äî", ages:"‚Äî", fees:"‚Äî", features:["CCTV","Ratios stated"], photos:["https://www.footprintseducation.in/assets/images/Footprints-Logo.svg?v=21102024"]},
      "firstcry-intellitots": {name:"FirstCry Intellitots", locality:"Gurgaon", status:"verified", hours:"‚Äî", ages:"‚Äî", fees:"‚Äî", features:["CCTV","Ratios stated"], photos:["https://static.cdnlogo.com/logos/f/65/firstcry.svg"]},

      "ipsaa": {name:"ipsaa", locality:"Gurgaon", status:"unclaimed", hours:"‚Äî", ages:"‚Äî", fees:"‚Äî", features:["‚Äî"], photos:["https://placehold.co/600x300?text=ipsaa"]},
      "maple-bear": {name:"Maple Bear", locality:"Gurgaon", status:"unclaimed", hours:"‚Äî", ages:"‚Äî", fees:"‚Äî", features:["‚Äî"], photos:["https://placehold.co/600x300?text=Maple+Bear"]},
      "eurokids": {name:"EuroKids", locality:"Gurgaon", status:"unclaimed", hours:"‚Äî", ages:"‚Äî", fees:"‚Äî", features:["‚Äî"], photos:["https://placehold.co/600x300?text=EuroKids"]},
      "medhaam": {name:"Medhaam", locality:"Gurgaon", status:"unclaimed", hours:"‚Äî", ages:"‚Äî", fees:"‚Äî", features:["‚Äî"], photos:["https://placehold.co/600x300?text=Medhaam"]},
      "tsey": {name:"The Shri Ram Early Years", locality:"Gurgaon", status:"unclaimed", hours:"‚Äî", ages:"‚Äî", fees:"‚Äî", features:["‚Äî"], photos:["https://placehold.co/600x300?text=TSEY"]},
      "mothers-pride": {name:"Mother's Pride", locality:"Gurgaon", status:"unclaimed", hours:"‚Äî", ages:"‚Äî", fees:"‚Äî", features:["‚Äî"], photos:["https://placehold.co/600x300?text=Mother%27s+Pride"]},
      "shikshantar": {name:"Shikshantar (Early Years)", locality:"Gurgaon", status:"unclaimed", hours:"‚Äî", ages:"‚Äî", fees:"‚Äî", features:["‚Äî"], photos:["https://placehold.co/600x300?text=Shikshantar"]}
    };

    // Helpers
    const qs = k => new URLSearchParams(location.search).get(k);
    const el = id => document.getElementById(id);

    (function init(){
      const slug = qs('slug') || 'early-blossoms';
      const data = DB[slug];
      if(!data){ return; }

      el('dcName').textContent = data.name;
      el('dcLocality').textContent = data.locality || 'Gurgaon';
      const badge = el('dcBadge');
      badge.className = 'badge ' + (data.status || 'pending');
      badge.textContent = (data.status||'pending').replace(/^\w/, c=>c.toUpperCase());

      el('dcHours').innerHTML = '<strong>Hours:</strong> ' + (data.hours||'‚Äî');
      el('dcAges').innerHTML  = '<strong>Ages:</strong> ' + (data.ages||'‚Äî');
      el('dcFees').innerHTML  = '<strong>Fees:</strong> ' + (data.fees||'‚Äî');

      const feats = el('dcFeats'); feats.innerHTML='';
      (data.features||[]).forEach(f=>{ const s=document.createElement('span'); s.className='pill'; s.textContent=f; feats.appendChild(s); });

      const photos = data.photos?.length ? data.photos : ["https://placehold.co/1200x800?text=Daycare"];
      const g = el('gMain'); g.src = photos[0];
      const th = el('thumbs'); th.innerHTML='';
      photos.forEach((p,i)=>{ const im=new Image(); im.src=p; im.alt=data.name+' '+(i+1); th.appendChild(im); im.addEventListener('click',()=> g.src=p); });

      const msg = encodeURIComponent(`Hi kidlore, I want help with ${data.name} (${slug}).`);
      document.getElementById('waBtn').href = `https://wa.me/9643807790?text=${msg}`;
    })();
  </script>
</body>
</html>
